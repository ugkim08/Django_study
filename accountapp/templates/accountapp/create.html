{% extends 'base.html' %}

{% block content %}

    <div style="text-align: center">
        <form action="{% url 'accountapp:create' %}" method="post">
           {% csrf_token %}
            <!-- 9번 라인은 accountapp 폴더 view.py AccountCreateView class에있는 form_class를 가져다 쓴다는 뜻.           -->
            {{ form }}
            <input type="submit" class="btn btn-primary">
        </form>

    </div>

{% endblock %}
